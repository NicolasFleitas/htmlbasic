<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        * { box-sizing: border-box; }
        /*creamos dos columnas iguales que floten una al lado de otra*/
        .column { 
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;          
        }
        .row:after {
            content: "";
            display: table;
            clear: both; 
        }
        </style>  
    </head>
   
    <body>
        <h2>Dos columnas iguales</h2>
        <!--Columna 1 -->
        <div class="row"></div>
          <div class="column" style="background-color:#aaa;">
            <h2>Columna 1 </h2>
            <p>Texto de prueba </p>
          </div>
        <!--Columna 2 -->
        <div class="column" style="background-color:#bbb;">
          <h2>Columna 2 </h2>
          <p>Texto de prueba dos </p>
        </div>
    </body>
</html>
